name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches:
      - master
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  gitleaks_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  eslint_security_scan:
    name: ESLint Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --format stylish

  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    needs: [gitleaks_scan, eslint_security_scan]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install main dependencies
        run: npm ci
      
      - name: Setup environment variables for Next.js build
        run: |
          echo "NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}" >> .env
          echo "NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}" >> .env
          echo "NEXT_PUBLIC_CONTACT_API_URL=https://us-east1-bassfredes-portfolio.cloudfunctions.net/contact" >> .env
      
      - name: Build Next.js static site
        run: npm run build
      
      - name: Deploy preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASSFREDES_PORTFOLIO }}
          projectId: bassfredes-portfolio
      
      - name: Cleanup local artifacts
        if: always()
        run: |
          rm -f .env
          echo "Temporary build artifacts cleaned up"
