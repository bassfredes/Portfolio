name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master

permissions:
  contents: read
  checks: write
  statuses: write

jobs:
  gitleaks_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  eslint_security_scan:
    name: ESLint Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --format stylish

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: [gitleaks_scan, eslint_security_scan]
    permissions:
      contents: read
      checks: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install main dependencies
        run: npm ci
      
      - name: Setup environment variables for Next.js build
        run: |
          echo "NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}" >> .env
          echo "NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}" >> .env
          echo "NEXT_PUBLIC_CONTACT_API_URL=https://us-east1-bassfredes-portfolio.cloudfunctions.net/contact" >> .env
      
      - name: Build Next.js static site
        run: npm run build
      
      - name: Install Cloud Functions dependencies
        run: cd functions && npm ci
      
      - name: Build Cloud Functions
        run: cd functions && npm run build
      
      - name: Setup Cloud Functions environment variables
        run: |
          echo "GMAIL_USER=${{ secrets.GMAIL_USER }}" >> functions/.env
          echo "GMAIL_CLIENT_ID=${{ secrets.GMAIL_CLIENT_ID }}" >> functions/.env
          echo "GMAIL_CLIENT_SECRET=${{ secrets.GMAIL_CLIENT_SECRET }}" >> functions/.env
          echo "GMAIL_REFRESH_TOKEN=${{ secrets.GMAIL_REFRESH_TOKEN }}" >> functions/.env
          echo "RECAPTCHA_SECRET_KEY=${{ secrets.RECAPTCHA_SECRET_KEY }}" >> functions/.env

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASSFREDES_PORTFOLIO }}

      - name: Deploy to Firebase (Hosting + Functions)
        run: |
          npm install -g firebase-tools
          firebase deploy --project bassfredes-portfolio
      
      - name: Cleanup local artifacts
        if: always()
        run: |
          rm -f .env
          rm -f functions/.env
          echo "Temporary build artifacts cleaned up"
